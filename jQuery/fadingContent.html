        // Another way of FadeIn and FadeOut the content is to make a var and call it as shown in the code below

        var textShowing = true;                                     //variable

        $("#toggle").click(function() {                             //in this function we will fadeIn the hidden text and fadeOut the available text

            if(textShowing) {                                       //we can just simply call the function "textShowing"
    
            $("#text").fadeOut(function() {
                textShowing = false;                               //using a callback function to fadeOut, so when the text is fadeOut make the textShowing false
            });

        } else {

            $("#text").fadeIn(function() {                          //using a callback function to fadeIn, so when the text is fadeOut make the textShowing true
                textShowing = true;
            });
        }
        });
